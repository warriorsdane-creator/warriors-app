<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <!-- ğŸ”¹ Manifest PWA -->
  <link rel="manifest" href="?manifest">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }

    /* ğŸ”¹ Ekran powitalny */
    #splashView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>

  <script>
    /************ ğŸ§± Rejestracja Service Workera ************/
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('?sw')
    .then(reg => console.log("âœ… Service Worker zarejestrowany:", reg))
    .catch(err => console.error("âŒ BÅ‚Ä…d SW:", err));
}
    /*******************************************************/

    /************ ğŸ” Auto-aktualizacja ************/
    const WERSJA_APKI = '1.0.3'; // â† ğŸ”„ zwiÄ™kszaj przy kaÅ¼dej aktualizacji
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      console.log(`ğŸ”„ Aktualizacja: ${poprzednia || 'brak'} â†’ ${WERSJA_APKI}`);
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }
    /*********************************************/
  </script>
</head>

<body>

  <!-- ğŸ›¡ï¸ Ekran powitalny -->
  <div id="splashView" class="container">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Warriors Sosnowiec</h1>
  </div>

  <!-- ğŸ§  Logowanie -->
  <div id="loginView" class="container hidden">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="HasÅ‚o">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>

  <!-- ğŸ’³ PÅ‚atnoÅ›ci -->
  <div id="platnosciView" class="container hidden">
    <h1>PÅ‚atnoÅ›ci</h1>
    <div id="listaPlatnosci">Åadowanie...</div>
  </div>

  <!-- ğŸ’ Treningi -->
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1>
    <div id="listaTreningow">Åadowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">ğŸ“ˆ PokaÅ¼ moje statystyki</button>
  </div>

  <!-- ğŸ“ˆ Statystyki -->
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1>
    <div id="listaStatystyk">Åadowanie...</div>
    <button onclick="powrotDoTreningow()" style="margin-top:20px;">â¬… PowrÃ³t</button>
  </div>

  <script>
    // ğŸ•’ Pokazujemy ekran powitalny przez 2 sekundy
    window.addEventListener('load', () => {
      const splash = document.getElementById('splashView');
      const login = document.getElementById('loginView');
      setTimeout(() => {
        splash.classList.add('hidden');
        login.classList.remove('hidden');
      }, 2000); // 2000 ms = 2 sekundy
    });

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // ğŸ” Logowanie
    function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer zawodnika i hasÅ‚o.";
        return;
      }

      komunikat.innerText = "Trwa logowanie...";

      google.script.run.withSuccessHandler(function(response) {
        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "âœ… Zalogowano";

          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");

          google.script.run.withSuccessHandler(renderPlatnosci).pobierzPlatnosci(numer);
        } else {
          komunikat.innerText = "âŒ " + response.message;
        }
      }).handleLogin(numer, haslo);
    }

    // ğŸ’³ render pÅ‚atnoÅ›ci
    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zalegÅ‚oÅ›ci âœ…</p>";
        div.innerHTML += `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej â¡</button>`;
        return;
      }

      div.innerHTML = `<h3>ZalegÅ‚e pÅ‚atnoÅ›ci:</h3>` + lista.map(p =>
        `<div class="card" style="background:#a00;">ğŸ”´ ${p.nazwa} â€“ ${p.kwota} zÅ‚</div>`
      ).join('');

      div.innerHTML += `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej â¡</button>`;
    }

    // ğŸ’ PrzejÅ›cie do treningÃ³w
    function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      document.getElementById("tytulTreningow").innerText = "Treningi â€“ " + grupaZalogowanego;

      google.script.run
        .withSuccessHandler(renderTreningi)
        .pobierzTreningi(grupaZalogowanego, numerZalogowanego);
    }

    // ğŸ’ render treningÃ³w
    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostÄ™pnych treningÃ³w</p>";
        return;
      }

      div.innerHTML = lista.map(t => `
       <div class="card">
        <p>
         <b>${t.data}</b> (${t.dzien}) â€“ ${t.czas} h<br>
         ğŸ‘¨â€ğŸ« Trener: <b>${t.trener}</b><br>
         ğŸ‘¥ Zapisanych: ${t.zapisanych}
       </p>
       <div style="display:flex; justify-content:center; gap:10px;">
         <button id="btn-${t.id}"
          ${t.zapisany ? 'disabled' : ''}
          onclick="zapiszSie('${t.id}')">
          ${t.zapisany ? 'Zapisano âœ…' : 'Zapisz siÄ™'}
        </button>
        <button id="wypisz-${t.id}"
          ${t.zapisany ? '' : 'disabled'}
          style="background:#444;"
          onclick="wypiszSie('${t.id}')">
          Wypisz siÄ™
        </button>
      </div>
    </div>
  `).join('');
    }

    // ğŸ“¥ zapis na trening
    function zapiszSie(id) {
      google.script.run.withSuccessHandler(resp => {
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisano âœ…";
          btn.disabled = true;
          wypisz.disabled = false;
        } else {
          alert(resp.message);
        }
      }).zapiszNaTrening(numerZalogowanego, id);
    }

    // ğŸ§½ wypisz siÄ™
    function wypiszSie(id) {
      google.script.run.withSuccessHandler(resp => {
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisz siÄ™";
          btn.disabled = false;
          wypisz.disabled = true;
        } else {
          alert(resp.message);
        }
      }).wypiszZTreningu(numerZalogowanego, id);
    }

    // ğŸ“ˆ Statystyki
    function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      google.script.run.withSuccessHandler(renderStatystyki).pobierzStatystyki(numerZalogowanego);
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s => `
        <div class="card">
          ğŸ“… ${s.miesiac} â€” ğŸ’ ${s.treningi} treningÃ³w
        </div>
      `).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>

</body>
</html>
