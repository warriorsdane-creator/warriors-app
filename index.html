<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <title>Warriors App</title>
  <style>
    body {font-family: Arial; background-color: #000; color: #fff; text-align: center; margin: 0; padding: 0;}
    .container { margin-top: 40px; }
    .login-box input { display: block; margin: 10px auto; padding: 8px; width: 200px; border-radius: 6px; border: none; }
    .card { border: 1px solid #555; border-radius: 10px; padding: 10px; margin: 10px; background: #111; }
    button { padding: 8px 16px; border: none; background: red; color: white; border-radius: 6px; cursor: pointer; }
    button[disabled] { background: gray !important; cursor: default; }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }
  </style>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwM6xxT8MtgUqHt_p0JoUt8GXMd3rPQ9TQlX8v-1IyTQcDqXbYzOfBLmbJI2v7Y4YqX/exec";
    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");
      if (!numer || !haslo) { komunikat.innerText = "Podaj numer zawodnika i has≈Ço."; return; }
      komunikat.innerText = "Trwa logowanie...";
      try {
        const res = await fetch(`${API_URL}?action=login&numer=${numer}&haslo=${haslo}`);
        const data = await res.json();
        if (data.success) {
          komunikat.innerText = "‚úÖ Zalogowano";
          numerZalogowanego = numer;
          grupaZalogowanego = data.group;
          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");
          pobierzPlatnosci();
        } else { komunikat.innerText = "‚ùå " + data.message; }
      } catch { komunikat.innerText = "‚ùå B≈ÇƒÖd po≈ÇƒÖczenia"; }
    }

    async function pobierzPlatnosci() {
      const div = document.getElementById("listaPlatnosci");
      div.innerText = "≈Åadowanie...";
      const res = await fetch(`${API_URL}?action=platnosci&numer=${numerZalogowanego}`);
      const lista = await res.json();
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>";
      } else {
        div.innerHTML = `<h3>Zaleg≈Çe p≈Çatno≈õci:</h3>` + lista.map(p =>
          `<div class="card" style="background:#a00;">üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`
        ).join('') + `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej ‚û°</button>`;
      }
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      const div = document.getElementById("listaTreningow");
      div.innerText = "≈Åadowanie...";
      const res = await fetch(`${API_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`);
      const lista = await res.json();
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostƒôpnych trening√≥w</p>";
      } else {
        div.innerHTML = lista.map(t => `
          <div class="card"><p><b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas} h<br>üë®‚Äçüè´ ${t.trener}<br>üë• ${t.zapisanych}</p></div>
        `).join('');
      }
    }

    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      const div = document.getElementById("listaStatystyk");
      div.innerText = "≈Åadowanie...";
      const res = await fetch(`${API_URL}?action=statystyki&numer=${numerZalogowanego}`);
      const lista = await res.json();
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
      } else {
        div.innerHTML = lista.map(s => `<div class="card">üìÖ ${s.miesiac} ‚Äî üèí ${s.treningi} trening√≥w</div>`).join('');
      }
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker zarejestrowany'))
        .catch(err => console.error('‚ùå SW error:', err));
    }
  </script>
</head>
<body>
  <div id="loginView" class="container">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="Has≈Ço">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>
  <div id="platnosciView" class="container hidden">
    <h1>P≈Çatno≈õci</h1><div id="listaPlatnosci">≈Åadowanie...</div>
  </div>
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1><div id="listaTreningow">≈Åadowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">üìà Statystyki</button>
  </div>
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1><div id="listaStatystyk">≈Åadowanie...</div>
    <button onclick="document.getElementById('statsView').classList.add('hidden');document.getElementById('homeView').classList.remove('hidden');">‚¨Ö Powr√≥t</button>
  </div>
</body>
</html>
