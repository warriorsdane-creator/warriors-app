<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warriors App</title>
  <meta name="theme-color" content="#000000">

  <!-- âœ… Manifest i Service Worker -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- ğŸ§  Logowanie -->
  <div id="loginView" class="container">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo" alt="Logo Warriors">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="HasÅ‚o">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>

  <!-- ğŸ’³ PÅ‚atnoÅ›ci -->
  <div id="platnosciView" class="container hidden">
    <h1>PÅ‚atnoÅ›ci</h1>
    <div id="listaPlatnosci">Åadowanie...</div>
  </div>

  <!-- ğŸ’ Treningi -->
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1>
    <div id="listaTreningow">Åadowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">ğŸ“ˆ PokaÅ¼ moje statystyki</button>
  </div>

  <!-- ğŸ“ˆ Statystyki -->
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1>
    <div id="listaStatystyk">Åadowanie...</div>
    <button onclick="powrotDoTreningow()" style="margin-top:20px;">â¬… PowrÃ³t</button>
  </div>

  <script>
    // ğŸŒ TwÃ³j link Apps Script:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzU1sMeFNoXc_zZ5CkExM8XBLnxz7Aknn7qXaddN2cWHIn252JBsFUjl9iYMNTsUvBE/exec";

    // ğŸ” Auto-aktualizacja wersji
    const WERSJA_APKI = '1.0.4';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      console.log(`ğŸ”„ Aktualizacja: ${poprzednia || 'brak'} â†’ ${WERSJA_APKI}`);
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // ğŸ” Logowanie
    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer zawodnika i hasÅ‚o.";
        return;
      }

      komunikat.innerText = "Trwa logowanie...";

      try {
        const res = await fetch(`${SCRIPT_URL}?action=login&numer=${numer}&haslo=${haslo}`);
        const response = await res.json();

        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "âœ… Zalogowano";

          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");

          const platnosci = await (await fetch(`${SCRIPT_URL}?action=platnosci&numer=${numer}`)).json();
          renderPlatnosci(platnosci);
        } else {
          komunikat.innerText = "âŒ " + response.message;
        }
      } catch (err) {
        komunikat.innerText = "âš ï¸ BÅ‚Ä…d poÅ‚Ä…czenia: " + err;
      }
    }

    // ğŸ’³ render pÅ‚atnoÅ›ci
    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zalegÅ‚oÅ›ci âœ…</p>";
        div.innerHTML += `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej â¡</button>`;
        return;
      }
      div.innerHTML = `<h3>ZalegÅ‚e pÅ‚atnoÅ›ci:</h3>` + lista.map(p =>
        `<div class="card" style="background:#a00;">ğŸ”´ ${p.nazwa} â€“ ${p.kwota} zÅ‚</div>`
      ).join('') + `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej â¡</button>`;
    }

    // ğŸ’ PrzejÅ›cie do treningÃ³w
    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      document.getElementById("tytulTreningow").innerText = "Treningi â€“ " + grupaZalogowanego;

      const lista = await (await fetch(`${SCRIPT_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`)).json();
      renderTreningi(lista);
    }

    // ğŸ’ render treningÃ³w
    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostÄ™pnych treningÃ³w</p>";
        return;
      }
      div.innerHTML = lista.map(t => `
        <div class="card">
          <p><b>${t.data}</b> (${t.dzien}) â€“ ${t.czas} h<br>ğŸ‘¨â€ğŸ« Trener: <b>${t.trener}</b><br>ğŸ‘¥ Zapisanych: ${t.zapisanych}</p>
        </div>
      `).join('');
    }

    // ğŸ“ˆ Statystyki
    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      const lista = await (await fetch(`${SCRIPT_URL}?action=statystyki&numer=${numerZalogowanego}`)).json();
      renderStatystyki(lista);
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s => `
        <div class="card">ğŸ“… ${s.miesiac} â€” ğŸ’ ${s.treningi} treningÃ³w</div>
      `).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }

    // âœ… Rejestracja service workera
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("âœ… SW zarejestrowany"))
        .catch(err => console.error("âŒ BÅ‚Ä…d SW:", err));
    }
  </script>

</body>
</html>
