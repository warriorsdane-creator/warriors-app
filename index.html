<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <link rel="manifest" href="?manifest">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }

    /* üåü Ekran powitalny */
    #splashView {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      z-index: 999;
      opacity: 1;
      transition: opacity 1s ease;
    }
    #splashView.fade-out {
      opacity: 0;
    }
  </style>

  <script>
    // üß± Rejestracja Service Workera
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('?sw')
        .then(reg => console.log("‚úÖ Service Worker zarejestrowany:", reg))
        .catch(err => console.error("‚ùå B≈ÇƒÖd SW:", err));
    }

    // üîÅ Auto-aktualizacja
    const WERSJA_APKI = '1.0.4';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      console.log(`üîÑ Aktualizacja: ${poprzednia || 'brak'} ‚Üí ${WERSJA_APKI}`);
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }
  </script>
</head>

<body>

  <!-- üõ°Ô∏è Ekran powitalny -->
  <div id="splashView">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo" alt="Logo Warriors">
    <h1>Warriors Sosnowiec</h1>
  </div>

  <!-- üß† Logowanie -->
  <div id="loginView" class="container hidden">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="Has≈Ço">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>

  <!-- üí≥ P≈Çatno≈õci -->
  <div id="platnosciView" class="container hidden">
    <h1>P≈Çatno≈õci</h1>
    <div id="listaPlatnosci">≈Åadowanie...</div>
  </div>

  <!-- üèí Treningi -->
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1>
    <div id="listaTreningow">≈Åadowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">üìà Poka≈º moje statystyki</button>
  </div>

  <!-- üìà Statystyki -->
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1>
    <div id="listaStatystyk">≈Åadowanie...</div>
    <button onclick="powrotDoTreningow()" style="margin-top:20px;">‚¨Ö Powr√≥t</button>
  </div>

  <script>
    // ‚è≥ Pokazujemy splash screen z fade-out
    window.addEventListener('load', () => {
      const splash = document.getElementById('splashView');
      const login = document.getElementById('loginView');
      setTimeout(() => {
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.classList.add('hidden');
          login.classList.remove('hidden');
          document.body.style.overflow = 'auto';
        }, 1000); // czekamy a≈º efekt zga≈õnie
      }, 2000); // 2 sekundy wy≈õwietlania
    });

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");
      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer zawodnika i has≈Ço.";
        return;
      }
      komunikat.innerText = "Trwa logowanie...";
      google.script.run.withSuccessHandler(function(response) {
        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "‚úÖ Zalogowano";
          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");
          google.script.run.withSuccessHandler(renderPlatnosci).pobierzPlatnosci(numer);
        } else {
          komunikat.innerText = "‚ùå " + response.message;
        }
      }).handleLogin(numer, haslo);
    }

    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>";
        return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe p≈Çatno≈õci:</h3>` + lista.map(p =>
        `<div class="card" style="background:#a00;">üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`
      ).join('') + `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej ‚û°</button>`;
    }

    function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      document.getElementById("tytulTreningow").innerText = "Treningi ‚Äì " + grupaZalogowanego;
      google.script.run.withSuccessHandler(renderTreningi).pobierzTreningi(grupaZalogowanego, numerZalogowanego);
    }

    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostƒôpnych trening√≥w</p>";
        return;
      }
      div.innerHTML = lista.map(t => `
        <div class="card">
          <p><b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas} h<br>üë®‚Äçüè´ Trener: <b>${t.trener}</b><br>üë• Zapisanych: ${t.zapisanych}</p>
        </div>
      `).join('');
    }

    function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      google.script.run.withSuccessHandler(renderStatystyki).pobierzStatystyki(numerZalogowanego);
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s => `
        <div class="card">
          üìÖ ${s.miesiac} ‚Äî üèí ${s.treningi} trening√≥w
        </div>
      `).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>
</body>
</html>
