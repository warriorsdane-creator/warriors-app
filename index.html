<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Collage, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .hidden { display: none; }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;          /* referencja szeroko≈õci dla przycisk√≥w */
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    .lista-zapisanych {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 8px;
      margin-top: 6px;
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    #wersjaApki {
      position: fixed;
      top: 8px;
      right: 12px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      user-select: none;
      z-index: 1000;
    }
    button.loading {
      background: #222 !important;
      opacity: 0.6;
      pointer-events: none;
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    /* Splash z animacjƒÖ logo */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }
    .logo-fadein {
      width: 300px;
      opacity: 0;
      filter: brightness(20%) blur(2px);
      transform: scale(0.2);
      animation: wjazdLogo 5s ease-out forwards;
    }
    @keyframes wjazdLogo {
      0%   { opacity: 0;   transform: scale(0.2); filter: brightness(20%) blur(4px); }
      60%  { opacity: 1;   transform: scale(1.1); filter: brightness(160%) blur(0); }
      85%  { opacity: 1;   transform: scale(1);   filter: brightness(100%); }
      100% { opacity: 0;   transform: scale(1);   filter: brightness(50%) blur(2px); }
    }

    /* Przyciski o szeroko≈õci jak input */
    .full-btn {
      display: block;
      width: 200px;   /* identycznie jak .login-box input */
      margin: 10px auto;
      padding: 8px;
      border-radius: 6px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
    }
    .full-btn.alt { background: #333; }
  </style>

  <script>
    const WERSJA_APKI = '1.47.57';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(r => console.log("‚úÖ SW zarejestrowany:", r))
        .catch(e => console.error("‚ùå B≈ÇƒÖd SW:", e));
    }
  </script>
</head>

<body>

  <div id="app" class="hidden">

        <h1>Wydarzenia</h1>

  <script>
    // üéß D≈∫wiƒôk intra
    function odtworzIntroSound() {
      try {
        const audio = new Audio("sound.mp3");
        audio.volume = 0.7;
        audio.play().catch(e => console.warn("Nie mo≈ºna odtworzyƒá d≈∫wiƒôku:", e));
      } catch (err) {
        console.error("B≈ÇƒÖd d≈∫wiƒôku:", err);
      }
    }

    window.addEventListener('load', () => {
      odtworzIntroSound();
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').classList.remove('hidden');
        document.getElementById("wersjaNum").textContent = WERSJA_APKI;
      }, 5000);
    });

    /* =================== KONFIG =================== */
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxineKR1HpOGOPa9_KNbjNKDxil5bj5DxVIC-cnvDOWTDwq-hUip27SA7dlh6Cb4gOH/exec";
    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    /* =================== NAWIGACJA =================== */
    function ukryjWszystkie() {
      document.querySelectorAll(".container").forEach(v => v.classList.add("hidden"));
    }
    function pokazLogowanie() {
      ukryjWszystkie();
      document.getElementById("loginView").classList.remove("hidden");
    }
    function pokazRejestracjaSelect() {
      ukryjWszystkie();
      document.getElementById("registerSelectView").classList.remove("hidden");
    }
    function pokazRejestracjaZawodnik() {
      ukryjWszystkie();
      document.getElementById("registerZawodnikView").classList.remove("hidden");
    }
    function pokazRejestracjaTrener() {
      ukryjWszystkie();
      document.getElementById("rejestracjaTrenerView").classList.remove("hidden");
}


    /* =================== LOGOWANIE =================== */
    async function zaloguj() {
      const login = document.getElementById("numer").value.trim();  // ‚Üê teraz login, nie numer
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

  if (!login || !haslo) {
    komunikat.innerText = "Podaj login i has≈Ço.";
    return;
  }

  komunikat.innerText = "Trwa logowanie...";

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({ mode:"login", numer:login, haslo })
    });

    const data = await res.json();

    if (!data.success) {
      komunikat.innerText = "‚ùå " + (data.message || "B≈ÇƒÖd logowania");
      return;
    }

    // ‚úÖ Sukces logowania
    komunikat.innerText = "‚úÖ Zalogowano";

    if (data.role === "zawodnik") {
      // Zapamiƒôtujemy dane zawodnika
      numerZalogowanego = data.login;
      grupaZalogowanego = data.grupa || "";

      ukryjWszystkie();
      document.getElementById("platnosciView").classList.remove("hidden");

      const platnosci = await (await fetch(`${SCRIPT_URL}?action=platnosci&numer=${encodeURIComponent(numerZalogowanego)}`)).json();
      renderPlatnosci(platnosci);
      return;
    }
      
      if (data.role === "trener") {
      ukryjWszystkie();
      document.getElementById("trainerPanelView").classList.remove("hidden");

          // üîπ zapisz grupy trenera z backendu
      window.grupyTrenera = data.grupa || "";

      return;
    }

  } catch (e) {
    komunikat.innerText = "B≈ÇƒÖd po≈ÇƒÖczenia.";
  }
}

   /* =================== PANEL TRENERA =================== */

function trainerPowrot() {
  ukryjWszystkie();
  document.getElementById("trainerPanelView").classList.remove("hidden");
}

async function trainerPokazZawodnicy() {
  ukryjWszystkie();
  document.getElementById("trainerZawodnicyView").classList.remove("hidden");
  const box = document.getElementById("trainerListaZawodnikow");

  box.innerHTML = "<div class='card' style='background:#222;'>‚è≥ ≈Åadowanie...</div>";

  try {
    const res = await fetch(`${SCRIPT_URL}?action=statystykiSum`, { cache: "no-store" });
    const lista = await res.json();

    if (!Array.isArray(lista) || lista.length === 0) {
      box.innerHTML = "<div class='card' style='background:#111;'>Brak danych</div>";
      return;
    }

    box.innerHTML = lista.map(z => `
      <div class="card" style="text-align:left;">
        <b>#${z.nr}</b> ‚Äî ${z.nazwisko}<br>
        <span style="opacity:0.8;">${z.suma} trening√≥w ≈ÇƒÖcznie</span>
      </div>
    `).join('');

  } catch (err) {
    box.innerHTML = "<div class='card' style='background:#700;'>B≈ÇƒÖd pobierania danych</div>";
  }
}


async function trainerPokazWydarzenia() {
  ukryjWszystkie();
  document.getElementById("trainerWydarzeniaView").classList.remove("hidden");

  const grupa = encodeURIComponent(window.grupyTrenera || "");
  const res = await fetch(`${SCRIPT_URL}?action=treningiTrener&grupa=${grupa}`);
  const lista = await res.json();

  renderTreningiTrainer(lista);
}

function renderTreningiTrainer(lista) {
  const div = document.getElementById("trainerListaWydarzen");
  if (!lista?.length) { div.innerHTML = "<p>Brak wydarze≈Ñ</p>"; return; }

  div.innerHTML = lista.map(t => `
    <div class="card">
    <b>${t.rodzaj}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ${t.data} (${t.dzien}) ‚Äì ${t.czas}<br>
    Trener: <b>${t.trener}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Zapisanych: ${t.zapisanych}<br><br>

      
      <button class="btn" onclick="trainerToggleZapisani('${t.id}')">üë• Zapisani</button>
      <div id="trainer-zapisani-${t.id}" class="hidden"></div>
    </div>
  `).join('');
}

    async function trainerToggleZapisani(id) {
  const box = document.getElementById(`trainer-zapisani-${id}`);
  if (!box) return;

  if (!box.classList.contains('hidden')) {
    box.classList.add('hidden');
    return;
  }

  box.classList.remove('hidden');
  box.innerHTML = '<div class="card" style="background:#222;">‚è≥ ≈Åadowanie...</div>';

  try {
    const res = await fetch(`${SCRIPT_URL}?action=zapisani&treningId=${encodeURIComponent(id)}`);
    const lista = await res.json();

    if (!Array.isArray(lista) || !lista.length) {
      box.innerHTML = '<div class="card" style="background:#111;">Brak zapisanych</div>';
      return;
    }

    box.innerHTML = `<div class="card" style="background:#111;">
      <b>Lista zapisanych:</b>
      <ul style="margin:6px 0 0 20px; padding:0; list-style-type:none;">
        ${lista.map(p => `<li>${p.nazwisko}</li>`).join('')}
      </ul>
    </div>`;
  } catch {
    box.innerHTML = '<div class="card" style="background:#700;">B≈ÇƒÖd pobierania listy</div>';
  }
}

    function trainerPokazDodajWydarzenie() {
  ukryjWszystkie();
  document.getElementById("trainerDodajWydarzenieView").classList.remove("hidden");
}

async function wyslijNoweWydarzenie() {
  const data = document.getElementById("eventData").value;
  const start = document.getElementById("eventStart").value;
  const end = document.getElementById("eventEnd").value;
  const rodzaj = document.getElementById("eventRodzaj").value;
  const trener1 = document.getElementById("eventTrener1").value;
  const trener2 = document.getElementById("eventTrener2").value;
  const grupy = document.getElementById("eventGrupy").value;
  const liczDoStat = document.getElementById("eventStat").checked;
  const msg = document.getElementById("eventMsg");

  if (!data || !start || !rodzaj || !trener1) {
    msg.innerText = "Uzupe≈Çnij wymagane pola: Data, Godzina, Rodzaj, Trener 1.";
    return;
  }

  msg.innerText = "‚è≥ Dodawanie wydarzenia...";
  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "dodajWydarzenie",
        data,
        godzStart: start,
        godzKoniec: end,
        rodzaj,
        trener1,
        trener2,
        grupy,
        liczDoStatystyk: liczDoStat
      })
    });

    const r = await res.json();
    msg.innerText = r.message || "Nieznany wynik.";

    if (r.success) {
      // wyczy≈õƒá pola po sukcesie
      document.querySelectorAll("#trainerDodajWydarzenieView input").forEach(i => {
        if (i.type !== "checkbox") i.value = "";
        else i.checked = false;
      });
      setTimeout(() => trainerPokazWydarzenia(), 1500);
    }

  } catch (err) {
    msg.innerText = "‚ùå B≈ÇƒÖd po≈ÇƒÖczenia: " + err;
  }
}

    
    /* =================== P≈ÅATNO≈öCI =================== */
    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista?.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button class='full-btn' onclick='pokazTreningi()'>Dalej ‚û°</button>";
        return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe p≈Çatno≈õci:</h3>` +
        lista.map(p => `<div class='card' style='background:#a00;'>üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`).join('') +
        `<button class='full-btn' onclick='pokazTreningi()' style='margin-top:20px;'>Dalej ‚û°</button>`;
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      const url = `${SCRIPT_URL}?action=treningi&grupa=${encodeURIComponent(grupaZalogowanego)}&numer=${encodeURIComponent(numerZalogowanego)}`;
      const lista = await (await fetch(url)).json();
      renderTreningi(lista);
    }

    async function pokazTreningiTrener() {
      ukryjWszystkie();
      document.getElementById("trainerWydarzeniaView").classList.remove("hidden");

      const lista = await (await fetch(`${SCRIPT_URL}?action=treningiTrener`)).json();
      renderTreningi(lista);

  // Zablokuj przyciski zapisu i wypisu
  document.querySelectorAll("button[id^='btn-']").forEach(b => {
    b.disabled = true;
    b.innerText = "PodglƒÖd";
  });
  document.querySelectorAll("button[id^='wypisz-']").forEach(b => {
    b.disabled = true;
  });
}

    /* =================== WYDARZENIA =================== */
    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista?.length) {
        div.innerHTML = "<p>Brak wydarze≈Ñ</p>";
        return;
      }
      div.innerHTML = lista.map(t => `
        <div class="card">
          <p>
            ${t.rodzaj ? `<b>${t.rodzaj}</b><br>` : ``}
            <b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas}<br>
            Trener: <b>${t.trener}</b><br>
            Zapisanych: ${t.zapisanych}
          </p>
          <div style="display:flex;justify-content:center;gap:8px;flex-wrap:wrap;">
            <button id="btn-${t.id}" ${t.zapisany ? 'disabled' : ''} onclick="zapiszSie('${t.id}')">
              ${t.zapisany ? 'Zapisano ‚úÖ' : 'Zapisz siƒô'}
            </button>
            <button id="wypisz-${t.id}" ${t.zapisany ? '' : 'disabled'} style="background:#444;" onclick="wypiszSie('${t.id}')">
              Wypisz siƒô
            </button>
            <button style="background:#333;" onclick="toggleZapisani('${t.id}')">üë• Zapisani</button>
          </div>
          <div id="zapisani-${t.id}" class="hidden lista-zapisanych"></div>
        </div>
      `).join('');
    }

    async function toggleZapisani(id) {
      const box = document.getElementById(`zapisani-${id}`);
      if (!box) return;
      if (!box.classList.contains('hidden')) return box.classList.add('hidden');

      box.classList.remove('hidden');
      box.innerHTML = '<div class="card" style="background:#222;">‚è≥ ≈Åadowanie...</div>';
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisani&treningId=${encodeURIComponent(id)}`);
        const lista = await res.json();
        if (!Array.isArray(lista) || lista.length === 0) {
          box.innerHTML = '<div class="card" style="background:#111;">Brak zapisanych</div>';
          return;
        }
        box.innerHTML = `<div class="card" style="background:#111;">
          <b>Lista zapisanych:</b>
          <ul style="margin:6px 0 0 20px; padding:0; list-style-type:none;">
            ${lista.map(p => `<li>${p.nazwisko}</li>`).join('')}
          </ul>
        </div>`;
      } catch {
        box.innerHTML = '<div class="card" style="background:#700;">B≈ÇƒÖd pobierania listy</div>';
      }
    }

    async function zapiszSie(id) {
      const btn = document.getElementById(`btn-${id}`);
      const wypiszBtn = document.getElementById(`wypisz-${id}`);
      const box = document.getElementById(`zapisani-${id}`);

      btn.classList.add("loading");
      try {

    async function odswiezListeZapisanych(id) {
      const box = document.getElementById(`zapisani-${id}`);
      if (!box) return;
      box.innerHTML = '<div class="card" style="background:#222;">‚è≥ Od≈õwie≈ºanie...</div>';
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisani&treningId=${encodeURIComponent(id)}`);
        const lista = await res.json();
        if (!Array.isArray(lista) || lista.length === 0) {
          box.innerHTML = '<div class="card" style="background:#111;">Brak zapisanych</div>';
          return;
        }
        box.innerHTML = `<div class="card" style="background:#111;">
          <b>Lista zapisanych:</b>
          <ul style="margin:6px 0 0 20px; padding:0; list-style-type:none;">
            ${lista.map(p => `<li>${p.nazwisko}</li>`).join('')}
          </ul>
        </div>`;
      } catch {
        box.innerHTML = '<div class="card" style="background:#700;">B≈ÇƒÖd od≈õwie≈ºania</div>';
      }
    }

    /* =================== STATYSTYKI =================== */
    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      const res = await fetch(`${SCRIPT_URL}?action=statystyki&numer=${encodeURIComponent(numerZalogowanego)}`);
      const lista = await res.json();
      renderStatystyki(lista);

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista?.length) { div.innerHTML = "<p>Brak danych</p>"; return; }
      const suma = lista.reduce((acc, s) => acc + (Number(s.treningi) || 0), 0);
      div.innerHTML =
        lista.map(s => `<div class="card">üìÖ ${s.miesiac} ‚Äî üèí ${s.treningi} trening√≥w</div>`).join('') +
        `<div class="card" style="background:#222;margin-top:20px;font-weight:bold;">
          üî• ≈ÅƒÖcznie: ${suma} trening√≥w w sezonie
        </div>`;
    }

      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
    function powrotDoPlatnosci() {
      document.getElementById("homeView").classList.add("hidden");
