<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>Warriors App</title>

  <!-- üîó Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }
  </style>
</head>

<body>

  <!-- üß† Logowanie -->
  <div id="loginView" class="container">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo" alt="Warriors logo">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="Has≈Ço">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>

  <!-- üí≥ P≈Çatno≈õci -->
  <div id="platnosciView" class="container hidden">
    <h1>P≈Çatno≈õci</h1>
    <div id="listaPlatnosci">≈Åadowanie...</div>
  </div>

  <!-- üèí Treningi -->
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1>
    <div id="listaTreningow">≈Åadowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">üìà Poka≈º moje statystyki</button>
  </div>

  <!-- üìà Statystyki -->
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1>
    <div id="listaStatystyk">≈Åadowanie...</div>
    <button onclick="powrotDoTreningow()" style="margin-top:20px;">‚¨Ö Powr√≥t</button>
  </div>

  <script>
    // üîó Tw√≥j Apps Script endpoint:
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzU1sMeFNoXc_zZ5CkExM8XBLnxz7Aknn7qXaddN2cWHIn252JBsFUjl9iYMNTsUvBE/exec";

    // üß± Rejestracja Service Workera
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker zarejestrowany"))
        .catch(err => console.error("‚ùå B≈ÇƒÖd SW:", err));
    }

    // üîÅ Auto-aktualizacja
    const WERSJA_APKI = '1.0.5';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      console.log(`üîÑ Aktualizacja: ${poprzednia || 'brak'} ‚Üí ${WERSJA_APKI}`);
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // üîê Logowanie
    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer zawodnika i has≈Ço.";
        return;
      }

      komunikat.innerText = "Trwa logowanie...";

      try {
        const res = await fetch(`${SCRIPT_URL}?action=login&numer=${numer}&haslo=${haslo}`);
        const data = await res.json();

        if (data.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = data.group;
          komunikat.innerText = "‚úÖ Zalogowano";

          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");

          pokazPlatnosci(numer);
        } else {
          komunikat.innerText = "‚ùå " + data.message;
        }
      } catch (err) {
        komunikat.innerText = "‚ö†Ô∏è B≈ÇƒÖd po≈ÇƒÖczenia";
        console.error(err);
      }
    }

    async function pokazPlatnosci(numer) {
      const res = await fetch(`${SCRIPT_URL}?action=platnosci&numer=${numer}`);
      const lista = await res.json();
      renderPlatnosci(lista);
    }

    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>";
        return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe p≈Çatno≈õci:</h3>` +
        lista.map(p => `<div class='card' style='background:#a00;'>üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`).join('') +
        `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej ‚û°</button>`;
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      document.getElementById("tytulTreningow").innerText = "Treningi ‚Äì " + grupaZalogowanego;

      const res = await fetch(`${SCRIPT_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`);
      const lista = await res.json();
      renderTreningi(lista);
    }

    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostƒôpnych trening√≥w</p>";
        return;
      }

      div.innerHTML = lista.map(t => `
        <div class="card">
          <p>
            <b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas} h<br>
            üë®‚Äçüè´ Trener: <b>${t.trener}</b><br>
            üë• Zapisanych: ${t.zapisanych}
          </p>
        </div>
      `).join('');
    }

    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      const res = await fetch(`${SCRIPT_URL}?action=statystyki&numer=${numerZalogowanego}`);
      const lista = await res.json();
      renderStatystyki(lista);
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s =>
        `<div class="card">üìÖ ${s.miesiac} ‚Äî üèí ${s.treningi} trening√≥w</div>`
      ).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>
</body>
</html>
