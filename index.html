<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <!-- 🔹 Manifest PWA -->
  <link rel="manifest" href="?manifest">
  <meta name="theme-color" content="#000000">

  <style>
    body {
      font-family: Arial;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .hidden { display: none; }
    .logo { width: 200px; margin-bottom: 20px; }

    /* 🔹 Ekran powitalny */
    #splashView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>

  <script>
    /************ 🧱 Rejestracja Service Workera ************/
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('?sw')
    .then(reg => console.log("✅ Service Worker zarejestrowany:", reg))
    .catch(err => console.error("❌ Błąd SW:", err));
}
    /*******************************************************/

    /************ 🔁 Auto-aktualizacja ************/
    const WERSJA_APKI = '1.0.3'; // ← 🔄 zwiększaj przy każdej aktualizacji
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      console.log(`🔄 Aktualizacja: ${poprzednia || 'brak'} → ${WERSJA_APKI}`);
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }
    /*********************************************/
  </script>
</head>

<body>

  <!-- 🛡️ Ekran powitalny -->
  <div id="splashView" class="container">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Warriors Sosnowiec</h1>
  </div>

  <!-- 🧠 Logowanie -->
  <div id="loginView" class="container hidden">
    <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo">
    <h1>Logowanie Warriors</h1>
    <div class="login-box">
      <input id="numer" type="number" placeholder="Numer zawodnika">
      <input id="haslo" type="password" placeholder="Hasło">
      <button onclick="zaloguj()">Zaloguj</button>
    </div>
    <p id="komunikat"></p>
  </div>

  <!-- 💳 Płatności -->
  <div id="platnosciView" class="container hidden">
    <h1>Płatności</h1>
    <div id="listaPlatnosci">Ładowanie...</div>
  </div>

  <!-- 🏒 Treningi -->
  <div id="homeView" class="container hidden">
    <h1 id="tytulTreningow">Treningi</h1>
    <div id="listaTreningow">Ładowanie...</div>
    <button onclick="pokazStatystyki()" style="margin-top:20px;">📈 Pokaż moje statystyki</button>
  </div>

  <!-- 📈 Statystyki -->
  <div id="statsView" class="container hidden">
    <h1>Moje statystyki</h1>
    <div id="listaStatystyk">Ładowanie...</div>
    <button onclick="powrotDoTreningow()" style="margin-top:20px;">⬅ Powrót</button>
  </div>

  <script>
    // 🕒 Pokazujemy ekran powitalny przez 2 sekundy
    window.addEventListener('load', () => {
      const splash = document.getElementById('splashView');
      const login = document.getElementById('loginView');
      setTimeout(() => {
        splash.classList.add('hidden');
        login.classList.remove('hidden');
      }, 2000); // 2000 ms = 2 sekundy
    });

    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    // 🔐 Logowanie
    function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");

      if (!numer || !haslo) {
        komunikat.innerText = "Podaj numer zawodnika i hasło.";
        return;
      }

      komunikat.innerText = "Trwa logowanie...";

      google.script.run.withSuccessHandler(function(response) {
        if (response.success) {
          numerZalogowanego = numer;
          grupaZalogowanego = response.group;
          komunikat.innerText = "✅ Zalogowano";

          document.getElementById("loginView").classList.add("hidden");
          document.getElementById("platnosciView").classList.remove("hidden");

          google.script.run.withSuccessHandler(renderPlatnosci).pobierzPlatnosci(numer);
        } else {
          komunikat.innerText = "❌ " + response.message;
        }
      }).handleLogin(numer, haslo);
    }

    // 💳 render płatności
    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak zaległości ✅</p>";
        div.innerHTML += `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej ➡</button>`;
        return;
      }

      div.innerHTML = `<h3>Zaległe płatności:</h3>` + lista.map(p =>
        `<div class="card" style="background:#a00;">🔴 ${p.nazwa} – ${p.kwota} zł</div>`
      ).join('');

      div.innerHTML += `<button onclick="pokazTreningi()" style="margin-top:20px;">Dalej ➡</button>`;
    }

    // 🏒 Przejście do treningów
    function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      document.getElementById("tytulTreningow").innerText = "Treningi – " + grupaZalogowanego;

      google.script.run
        .withSuccessHandler(renderTreningi)
        .pobierzTreningi(grupaZalogowanego, numerZalogowanego);
    }

    // 🏒 render treningów
    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak dostępnych treningów</p>";
        return;
      }

      div.innerHTML = lista.map(t => `
       <div class="card">
        <p>
         <b>${t.data}</b> (${t.dzien}) – ${t.czas} h<br>
         👨‍🏫 Trener: <b>${t.trener}</b><br>
         👥 Zapisanych: ${t.zapisanych}
       </p>
       <div style="display:flex; justify-content:center; gap:10px;">
         <button id="btn-${t.id}"
          ${t.zapisany ? 'disabled' : ''}
          onclick="zapiszSie('${t.id}')">
          ${t.zapisany ? 'Zapisano ✅' : 'Zapisz się'}
        </button>
        <button id="wypisz-${t.id}"
          ${t.zapisany ? '' : 'disabled'}
          style="background:#444;"
          onclick="wypiszSie('${t.id}')">
          Wypisz się
        </button>
      </div>
    </div>
  `).join('');
    }

    // 📥 zapis na trening
    function zapiszSie(id) {
      google.script.run.withSuccessHandler(resp => {
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisano ✅";
          btn.disabled = true;
          wypisz.disabled = false;
        } else {
          alert(resp.message);
        }
      }).zapiszNaTrening(numerZalogowanego, id);
    }

    // 🧽 wypisz się
    function wypiszSie(id) {
      google.script.run.withSuccessHandler(resp => {
        if (resp.ok) {
          const btn = document.getElementById(`btn-${id}`);
          const wypisz = document.getElementById(`wypisz-${id}`);
          btn.innerText = "Zapisz się";
          btn.disabled = false;
          wypisz.disabled = true;
        } else {
          alert(resp.message);
        }
      }).wypiszZTreningu(numerZalogowanego, id);
    }

    // 📈 Statystyki
    function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      google.script.run.withSuccessHandler(renderStatystyki).pobierzStatystyki(numerZalogowanego);
    }

    function renderStatystyki(lista) {
      const div = document.getElementById("listaStatystyk");
      if (!lista || !lista.length) {
        div.innerHTML = "<p>Brak danych statystyk</p>";
        return;
      }
      div.innerHTML = lista.map(s => `
        <div class="card">
          📅 ${s.miesiac} — 🏒 ${s.treningi} treningów
        </div>
      `).join('');
    }

    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }
  </script>

</body>
</html>
