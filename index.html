<!DOCTYPE html>
<html lang="pl">
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Collage, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .hidden { display: none; }
    .container { margin-top: 40px; }
    .login-box input {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 200px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 8px 16px;
      border: none;
      background: red;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button[disabled] {
      background: gray !important;
      cursor: default;
    }
    .card {
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      background: #111;
    }
    .lista-zapisanych {
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 8px;
      margin-top: 6px;
      text-align: left;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    #wersjaApki {
      position: fixed;
      top: 8px;
      right: 12px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      user-select: none;
      z-index: 1000;
    }
  </style>

  <script>
    const WERSJA_APKI = '1.8.009';
    const poprzednia = localStorage.getItem('wersjaApki');
    if (poprzednia !== WERSJA_APKI) {
      localStorage.setItem('wersjaApki', WERSJA_APKI);
      location.reload(true);
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(r => console.log("‚úÖ SW zarejestrowany:", r))
        .catch(e => console.error("‚ùå B≈ÇƒÖd SW:", e));
    }
  </script>
</head>

<body>
  <div id="wersjaApki">v<span id="wersjaNum"></span></div>

  <div id="splash" style="display:flex;justify-content:center;align-items:center;height:100vh;background:#000;">
    <img src="icon-512.png" style="width:300px;" alt="Logo Warriors">
  </div>

  <div id="app" class="hidden">
    <div id="loginView" class="container">
      <img src="https://i.imgur.com/41PSyW5.jpeg" class="logo" style="width:200px;margin-bottom:20px;">
      <h1>Logowanie</h1>
      <div class="login-box">
        <input id="numer" type="number" placeholder="Numer zawodnika">
        <input id="haslo" type="password" placeholder="Has≈Ço">
        <button onclick="zaloguj()">Zaloguj</button>
      </div>
      <p id="komunikat"></p>
    </div>

    <div id="platnosciView" class="container hidden">
      <h1>P≈Çatno≈õci</h1>
      <div id="listaPlatnosci">≈Åadowanie...</div>
    </div>

    <div id="homeView" class="container hidden">
      <h1 id="tytulTreningow">Treningi</h1>
      <div id="listaTreningow">≈Åadowanie...</div>
      <button onclick="pokazStatystyki()" style="margin-top:20px;">üìà Poka≈º statystyki</button>
      <button onclick="powrotDoPlatnosci()" style="margin-top:10px;background:#333;">‚¨Ö Powr√≥t do p≈Çatno≈õci</button>
    </div>

    <div id="statsView" class="container hidden">
      <h1>Moje statystyki</h1>
      <div id="listaStatystyk">≈Åadowanie...</div>
      <button onclick="powrotDoTreningow()" style="margin-top:20px;">‚¨Ö Powr√≥t</button>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('app').classList.remove('hidden');
        document.getElementById("wersjaNum").textContent = WERSJA_APKI;
      }, 1500);
    });

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyVd3I4eE6YU0g69SUXYcqPziOJMBs2PqoLB9FwrbgB2K6JU8DQ-UitT7h-Myg0xJ-w/exec";
    let numerZalogowanego = null;
    let grupaZalogowanego = null;

    async function zaloguj() {
      const numer = document.getElementById("numer").value.trim();
      const haslo = document.getElementById("haslo").value.trim();
      const komunikat = document.getElementById("komunikat");
      if (!numer || !haslo) return komunikat.innerText = "Podaj numer i has≈Ço.";

      komunikat.innerText = "Trwa logowanie...";
      const res = await fetch(`${SCRIPT_URL}?action=login&numer=${numer}&haslo=${haslo}`);
      const data = await res.json();

      if (data.success) {
        numerZalogowanego = numer;
        grupaZalogowanego = data.group;
        komunikat.innerText = "‚úÖ Zalogowano";
        document.getElementById("loginView").classList.add("hidden");
        document.getElementById("platnosciView").classList.remove("hidden");
        const platnosci = await (await fetch(`${SCRIPT_URL}?action=platnosci&numer=${numer}`)).json();
        renderPlatnosci(platnosci);
      } else komunikat.innerText = "‚ùå " + data.message;
    }

    function renderPlatnosci(lista) {
      const div = document.getElementById("listaPlatnosci");
      if (!lista?.length) {
        div.innerHTML = "<p>Brak zaleg≈Ço≈õci ‚úÖ</p><button onclick='pokazTreningi()'>Dalej ‚û°</button>";
        return;
      }
      div.innerHTML = `<h3>Zaleg≈Çe p≈Çatno≈õci:</h3>` +
        lista.map(p => `<div class='card' style='background:#a00;'>üî¥ ${p.nazwa} ‚Äì ${p.kwota} z≈Ç</div>`).join('') +
        `<button onclick='pokazTreningi()' style='margin-top:20px;'>Dalej ‚û°</button>`;
    }

    async function pokazTreningi() {
      document.getElementById("platnosciView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
      const lista = await (await fetch(`${SCRIPT_URL}?action=treningi&grupa=${grupaZalogowanego}&numer=${numerZalogowanego}`)).json();
      renderTreningi(lista);
    }

    function renderTreningi(lista) {
      const div = document.getElementById('listaTreningow');
      if (!lista?.length) {
        div.innerHTML = "<p>Brak trening√≥w</p>";
        return;
      }

      div.innerHTML = lista.map(t => `
        <div class="card">
          <p>
            <b>${t.data}</b> (${t.dzien}) ‚Äì ${t.czas}<br>
            Trener: <b>${t.trener}</b><br>
            Zapisanych: ${t.zapisanych}
          </p>
          <div style="display:flex;justify-content:center;gap:8px;flex-wrap:wrap;">
            <button id="btn-${t.id}" ${t.zapisany ? 'disabled' : ''} onclick="zapiszSie('${t.id}')">
              ${t.zapisany ? 'Zapisano ‚úÖ' : 'Zapisz siƒô'}
            </button>
            <button id="wypisz-${t.id}" ${t.zapisany ? '' : 'disabled'} style="background:#444;" onclick="wypiszSie('${t.id}')">
              Wypisz siƒô
            </button>
            <button style="background:#333;" onclick="toggleZapisani('${t.id}')">üë• Zapisani</button>
          </div>
          <div id="zapisani-${t.id}" class="hidden lista-zapisanych"></div>
        </div>
      `).join('');
    }

    async function toggleZapisani(id) {
      const box = document.getElementById(`zapisani-${id}`);
      if (!box) return;
      if (!box.classList.contains('hidden')) return box.classList.add('hidden');

      box.classList.remove('hidden');
      box.innerHTML = '<div class="card" style="background:#222;">‚è≥ ≈Åadowanie...</div>';
      try {
        const res = await fetch(`${SCRIPT_URL}?action=zapisani&treningId=${encodeURIComponent(id)}`);
        const lista = await res.json();
        if (!Array.isArray(lista) || lista.length === 0) {
          box.innerHTML = '<div class="card" style="background:#111;">Brak zapisanych</div>';
          return;
        }
        box.innerHTML = `<div class="card" style="background:#111;">
          <b>Lista zapisanych:</b>
          <ul style="margin:6px 0 0 20px; padding:0; list-style-type:none;">
            ${lista.map(p => `<li>${p.nazwisko}</li>`).join('')}
          </ul>
        </div>`;
      } catch {
        box.innerHTML = '<div class="card" style="background:#700;">B≈ÇƒÖd pobierania listy</div>';
      }
    }

    async function zapiszSie(id) {
      const res = await fetch(`${SCRIPT_URL}?action=zapisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
      const r = await res.json();
      if (r.ok) {
        document.getElementById(`btn-${id}`).innerText = "Zapisano ‚úÖ";
        document.getElementById(`btn-${id}`).disabled = true;
        document.getElementById(`wypisz-${id}`).disabled = false;
      } else alert(r.message);
    }

    async function wypiszSie(id) {
      const res = await fetch(`${SCRIPT_URL}?action=wypisz&numer=${numerZalogowanego}&treningId=${encodeURIComponent(id)}`);
      const r = await res.json();
      if (r.ok) {
        document.getElementById(`btn-${id}`).innerText = "Zapisz siƒô";
        document.getElementById(`btn-${id}`).disabled = false;
        document.getElementById(`wypisz-${id}`).disabled = true;
      } else alert(r.message);
    }

    async function pokazStatystyki() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("statsView").classList.remove("hidden");
      const res = await fetch(`${SCRIPT_URL}?action=statystyki&numer=${numerZalogowanego}`);
      const lista = await res.json();
      renderStatystyki(lista);
    }

function renderStatystyki(lista) {
  const div = document.getElementById("listaStatystyk");
  if (!lista?.length) {
    div.innerHTML = "<p>Brak danych</p>";
    return;
  }

  const suma = lista.reduce((acc, s) => acc + (Number(s.treningi) || 0), 0);

  div.innerHTML =
    lista.map(s => `<div class="card">üìÖ ${s.miesiac} ‚Äî üèí ${s.treningi} trening√≥w</div>`).join('') +
    `<div class="card" style="background:#222;margin-top:20px;font-weight:bold;">
      üî• ≈ÅƒÖcznie: ${suma} trening√≥w w sezonie
    </div>`;
}


    function powrotDoTreningow() {
      document.getElementById("statsView").classList.add("hidden");
      document.getElementById("homeView").classList.remove("hidden");
    }

    function powrotDoPlatnosci() {
      document.getElementById("homeView").classList.add("hidden");
      document.getElementById("platnosciView").classList.remove("hidden");
    }
  </script>
</body>
</html>
